apply plugin: 'com.android.library'

android {

    lintOptions {
        abortOnError false
    }

    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 25
    }
   buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.google.android.gms:play-services-auth:11.0.1'
    compile 'com.google.android.gms:play-services-plus:11.0.1'
    compile 'com.google.android.gms:play-services-base:11.0.1'
    compile 'com.google.android.gms:play-services-games:11.0.1'
    //    compile(name:'AppCompat-release',ext:'aar')
    //    compile(name:'facebook-android-sdk-4.25-release',ext:'aar')
    compile 'com.starpy.sdk:starpy-fb:4.25'

    implementation 'org.greenrobot:greendao:3.2.2'
}


apply from: './nexus_maven.gradle'